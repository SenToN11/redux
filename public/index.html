<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
    <script src="dist/main.js" defer></script>
    <style>
      .list {
        border: 1px solid #000;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .name {
        font-size: 25px;
        margin-bottom: 1rem;
      }

      .desc {
        display: flex;
        justify-content: space-between;
      }
      .form {
        display: flex;
        padding-top: 1rem;
        margin-left: 2.5rem;
        flex-direction: column;
        flex: none;
        width: 20rem;
        border: 1px solid gray;
        background: lightgray;
      }

      .form textarea {
        margin: 1rem 0.5rem;
      }
      .form-input {
        /* margin-bottom: 1rem; */
        margin: 0.5rem ;
      }
      .form-button {
        margin: 1rem 0.5rem;
        width: 5rem;
      }

      .comment-time {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
